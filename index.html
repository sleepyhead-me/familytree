<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Family Tree</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="family-tree">

        <div class="generation generation-1">
            <div class="member" data-name="Samesh Uddin" data-bio="Great-Grandfather" data-photo="https://via.placeholder.com/150">

            </div>
            <div class="member" data-name="Sajon Necha" data-bio="Great-Grandmother" data-photo="https://via.placeholder.com/150">

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://via.placeholder.com/150" alt="Modal Photo" class="modal-photo">
            <h2 class="modal-name"></h2>
            <p class="modal-bio"></p>
        </div>
    </div>

    <script src="script.js"></script>
